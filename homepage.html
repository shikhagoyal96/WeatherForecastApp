<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./homepage.js"></script>

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary app-btn" data-bs-toggle="modal" data-bs-target="#ModalCenter">
        Launch Weather App
    </button>

    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Weather Forecast</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="h3">City</p>
                    <select name="city" class="form-select form-select-lg mb-3" id="city" aria-label=".form-select-lg">
                    </select>

                    <div class="container text-center">
                        <div class="row" id="weatherinfo">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger apply">Apply</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
